version: 2

sources:
  - name: LAND
    schema: LANDING
    tables:
      - name: GAME
        description: This table displays all game extracted by the Python program
        identifier: LANDING_GAME
        columns:

          - name: COMPETITION_SOURCE
            description: The website source of the competition.
            tests:
              - not_null

          - name: COMPETITION_ID
            description: Identifier of the competition
            tests:
              - not_null

          - name: SEASON_ID
            description: Identifier of the season
            tests:
              - not_null

          - name: GAMEDAY
            description: The gameday of the game
            tests:
              - not_null

          - name: DATE_GAME_UTC
            description: The utc date of the game

          - name: TIME_GAME_UTC
            description: The utc time of the game

          - name: DATE_GAME_LOCAL
            description: The local date of the game

          - name: TIME_GAME_LOCAL
            description: The local time of the game

          - name: TEAM_HOME
            description: The name of the home team

          - name: SCORE_HOME
            description: The score of the home team
            tests:
              - is_integer

          - name: TEAM_AWAY
            description: The name of the away team

          - name: SCORE_AWAY
            description: The score of the away team
            tests:
              - is_integer

          - name: GAME_SOURCE_ID
            description: The id of the game on the source
            tests:
              - not_null